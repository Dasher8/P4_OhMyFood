<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="main-container">
        <header>
                <a href="#" class="logo">
                    <div class="image-container">
                        <img src="assets/images/logo/ohmyfood@2x.svg" alt="Logo du site web OhMyFood">
                    </div>
                </a>
                    <div class="location">
                        <a href="#" class="paris">
                        <p><i class="fa-solid fa-location-dot"></i>Paris, Belleville</p>
                        </a>
                    </div>
            <div class="headline">
                <h1 class="headline__title">Réservez le menu qui<br>vous convient</h1>
                <p class="headline__subtitle">Découvrez des restaurants d’exception,<br>sélectionnés par nos soins.</p>
                <button class="explore-button" type="button">Explorer nos restaurants</button>
            </div>
        </header>
        <main>
            <section class="functioning">
                <h2 class="functioning__title">Fonctionnement</h2>
                <div class="functioning__steps">
                    <div class="functioning__first-step">
                        <p><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</p>
                    </div>
                    <div class="functioning__second-step">
                        <p><i class="fa-solid fa-list-ul"></i>Composez votre menu</p>
                    </div>
                    <div class="functioning__third-step">
                        <p><i class="fa-solid fa-store"></i>Dégustez au restaurant</p>
                    </div>
                    
                </div>
            </section>
        </main>
    </div>
    
</body>
</html>
